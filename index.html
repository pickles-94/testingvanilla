<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Airdrops</title>
    <style>
      @font-face {
        font-family: "Super Funky";
        src: url("src/superfunky.tff") format("truetype");
        /* Add additional font formats and sources if necessary */
      }

      h1 {
        font-family: "Super Funky", sans-serif;
        /* Add any other styles you want for your h1 element */
      }

      .gif {
        width: 200px; /* Adjust the width to your desired size */
        height: 200px; /* Adjust the height to your desired size */
      }
    </style>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <img
        src="src/eye.gif?v=8123709123091210983"
        alt="Eye"
        class="gif"
        style="
          max-width: 100%;
          height: auto;
          border: none;
          border-radius: 0;
          display: block;
          margin: 0;
          margin-left: 0;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
          -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
          -webkit-transform-origin: left center;
          transform-origin: left center;
        "
      />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
